<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tuition Fee Management | Accounting Shikshaalaya</title>
    <base target="_top">
    <style>
      body {
        margin: 0;
        padding: 0;
        background: url('https://www.transparenttextures.com/patterns/cubes.png') repeat, #f3e5f5;
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 50%;
        margin: 5px auto;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(102, 0, 153, 0.2);
        padding: 20px 30px;
        text-align: center;
      }

      .logo {
        width: 100px;
        margin-bottom: 15px;
        border-radius: 8px;
      }

      .brand-title {
        color: #6a1b9a;
        font-size: 32px;
        font-weight: bold;
        margin: 0;
      }

      .brand-subtitle {
        color: #6a1b9a;
        font-size: 18px;
        font-weight: normal;
        margin: 5px 0 20px 0;
      }

      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
        color: #4a148c;
        font-size: 15px;
        text-align: left;
      }

      input, select {
        padding: 10px;
        margin-top: 5px;
        width: 300px;
        max-width: 100%;
        box-sizing: border-box;
        border: 1px solid #aaa;
        border-radius: 5px;
        font-size: 15px;
      }

      button {
        margin: 20px 5px 0;
        padding: 10px 20px;
        background-color: #7b1fa2;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 15px;
        cursor: pointer;
      }

      button:hover {
        background-color: #4a148c;
      }

      .pdf-link {
        margin-top: 20px;
        font-size: 16px;
        font-weight: bold;
        color: green;
        word-break: break-word;
      }

      .not-found {
        color: red;
      }

      #loading {
        display: none;
        color: blue;
        font-weight: bold;
        margin-top: 20px;
      }

      .student-info {
        text-align: left;
        font-size: 15px;
        line-height: 1.15;
        margin-top: 25px;
      }

      footer {
        margin-top: 40px;
        font-size: 14px;
        color: #444;
        text-align: center;
      }

      footer strong {
        color: #6a1b9a;
      }

      @media (max-width: 768px) {
        .container {
          width: 95%;
          padding: 20px;
        }

        input, select {
          width: 100%;
        }

        .brand-title {
          font-size: 24px;
        }

        .brand-subtitle {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Logo -->
      <img src="https://drive.google.com/uc?export=view&id=17rdAldTB-MUIwOln7SQMyP9w3v6u1hxH" class="logo" alt="Accounting Shikshaalaya Logo">
      <div class="brand-title">Accounting Shikshaalaya</div>
      <div class="brand-subtitle">Students Tuition Fee Management</div>

      <!-- Login Area -->
      <div id="loginArea" style="margin-top: 25px; text-align: left;">
        <div style="margin-bottom: 15px;">
          <label for="email">Email Address:</label>
          <input type="email" id="email" placeholder="e.g. user@gmail.com">
        </div>
        <div style="margin-bottom: 20px;">
          <label for="passcode">Enter Passcode:</label>
          <input type="password" id="passcode" placeholder="e.g. use_SMC@...">
        </div>
        <button onclick="authenticate()">Get Started</button>
      </div>

      <!-- Fee Form Area -->
      <div id="formArea" style="display:none; margin-top: 25px;">
        <div style="margin-bottom: 15px;">
          <label for="roll">Enter Student Roll Number:</label>
          <input type="text" id="roll" placeholder="e.g., 123456" onchange="fetchStudentData()">
        </div>
        <div style="margin-bottom: 15px;">
          <label for="paymentDate">Select Payment Date:</label>
          <input type="date" id="paymentDate">
        </div>
        <div style="margin-bottom: 20px;">
          <label for="month">Select Month:</label>
          <select id="month">
            <option>January</option><option>February</option><option>March</option><option>April</option>
            <option>May</option><option>June</option><option>July</option><option>August</option>
            <option>September</option><option>October</option><option>November</option><option>December</option>
          </select>
        </div>
        <button onclick="submitPayment()">Submit</button>
        <div id="statusMessage" style="color: green; font-weight: bold; margin-top: 10px;"></div>
        <div id="studentDetails" class="student-info"></div>
      </div>

      <div id="loading">Loading...</div>
      <div class="pdf-link" id="link"></div>

      <footer>
        © 2025 Shahed Mostafa, <strong>Accounting Shikshaalaya.</strong>
      </footer>
    </div>

    <!-- Script connects to Apps Script Web App -->
    <script>
      function authenticate() {
        const email = document.getElementById("email").value.trim();
        const pass = document.getElementById("passcode").value.trim();

        fetch('https://script.google.com/macros/s/AKfycbwsoYBVKZI6s5AqY_BAtqSzkelWGjWyaCGTbrhl7E0fCMBHP05na13fSfco2NqKvMOeQQ/exec?action=login', {
          method: 'POST',
          body: JSON.stringify({ email, pass }),
          headers: { 'Content-Type': 'application/json' }
        })
        .then(res => res.json())
        .then(data => {
          if (data.status === "success") {
            document.getElementById("loginArea").style.display = "none";
            document.getElementById("formArea").style.display = "block";
          } else {
            alert("Invalid login credentials!");
          }
        });
      }

      function fetchStudentData() {
        const roll = document.getElementById("roll").value.trim();
        if (!roll) return;

        document.getElementById("loading").style.display = "block";

        fetch('https://script.google.com/macros/s/AKfycbwsoYBVKZI6s5AqY_BAtqSzkelWGjWyaCGTbrhl7E0fCMBHP05na13fSfco2NqKvMOeQQ/exec?action=fetch&roll=' + roll)
          .then(res => res.json())
          .then(data => {
            document.getElementById("loading").style.display = "none";
            if (data.status === 'found') {
              document.getElementById("studentDetails").innerHTML = `
                <div><strong>Name:</strong> ${data.name}</div>
                <div><strong>Reg. No:</strong> ${data.registration}</div>
                <div><strong>Academic Year:</strong> ${data.academicYear}</div>
                <div><strong>Group:</strong> ${data.group}</div>
                <div><strong>Session:</strong> ${data.session}</div>
                <div><strong>Mobile:</strong> ${data.mobile}</div>
                <div><strong>Roll:</strong> ${roll}</div>
              `;
            } else {
              document.getElementById("studentDetails").innerHTML = '<div class="not-found">Roll not found.</div>';
            }
          });
      }

      function submitPayment() {
        const roll = document.getElementById("roll").value.trim();
        const date = document.getElementById("paymentDate").value;
        const month = document.getElementById("month").value;
        const statusMessage = document.getElementById("statusMessage");

        if (!roll || !date || !month) {
          statusMessage.style.color = "red";
          statusMessage.innerText = "❌ Please fill in all fields.";
          return;
        }

        statusMessage.style.color = "blue";
        statusMessage.innerText = "Processing, wait please...";

        fetch('https://script.google.com/macros/s/AKfycbwsoYBVKZI6s5AqY_BAtqSzkelWGjWyaCGTbrhl7E0fCMBHP05na13fSfco2NqKvMOeQQ/exec?action=submit', {
          method: 'POST',
          body: JSON.stringify({ roll, date, month }),
          headers: { 'Content-Type': 'application/json' }
        })
        .then(res => res.json())
        .then(response => {
          if (response.status === "success") {
            statusMessage.style.color = "green";
            statusMessage.innerText = `✅ ${response.message}`;
            document.getElementById("paymentDate").value = "";
          } else {
            statusMessage.style.color = "red";
            statusMessage.innerText = `❌ ${response.message}`;
          }
        });
      }
    </script>
  </body>
</html>
