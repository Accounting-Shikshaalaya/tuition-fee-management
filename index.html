<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tuition Fee Management | Accounting Shikshaalaya</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://www.transparenttextures.com/patterns/cubes.png') repeat, #f3e5f5;
      font-family: Arial, sans-serif;
      color: #4a148c;
    }

    .container {
      max-width: 480px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(102, 0, 153, 0.2);
      padding: 25px 30px;
      text-align: center;
    }

    .logo {
      width: 100px;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    .brand-title {
      color: #6a1b9a;
      font-size: 32px;
      font-weight: bold;
      margin: 0;
    }

    .brand-subtitle {
      color: #6a1b9a;
      font-size: 18px;
      margin: 5px 0 25px 0;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      text-align: left;
      font-size: 15px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #aaa;
      border-radius: 5px;
      font-size: 15px;
      box-sizing: border-box;
      color: #333;
    }

    button {
      margin: 25px 0 10px;
      padding: 12px 25px;
      background-color: #7b1fa2;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #4a148c;
    }

    #loading {
      display: none;
      color: #1976d2;
      font-weight: bold;
      margin-top: 20px;
    }

    .not-found {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }

    .student-info {
      text-align: left;
      font-size: 15px;
      line-height: 1.3;
      margin-top: 25px;
      border-top: 1px solid #ddd;
      padding-top: 15px;
      color: #333;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #444;
      text-align: center;
    }

    footer strong {
      color: #6a1b9a;
    }

    @media (max-width: 600px) {
      .container {
        width: 95%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://drive.google.com/uc?export=view&id=17rdAldTB-MUIwOln7SQMyP9w3v6u1hxH" alt="Accounting Shikshaalaya Logo" class="logo" />
    <h1 class="brand-title">Accounting Shikshaalaya</h1>
    <p class="brand-subtitle">Students Tuition Fee Management</p>

    <!-- Login Area -->
    <div id="loginArea">
      <label for="email">Email Address:</label>
      <input type="email" id="email" placeholder="e.g. user@gmail.com" required />
      <label for="passcode">Enter Passcode:</label>
      <input type="password" id="passcode" placeholder="e.g. use_SMC@..." required />
      <button onclick="authenticate()">Get Started</button>
    </div>

    <!-- Form Area (hidden initially) -->
    <div id="formArea" style="display:none;">
      <label for="roll">Enter Student Roll Number:</label>
      <input type="text" id="roll" placeholder="e.g., 123456" onchange="fetchStudentData()" />

      <label for="paymentDate">Select Payment Date:</label>
      <input type="date" id="paymentDate" />

      <label for="month">Select Month:</label>
      <select id="month">
        <option value="">--Select Month--</option>
        <option>January</option><option>February</option><option>March</option><option>April</option>
        <option>May</option><option>June</option><option>July</option><option>August</option>
        <option>September</option><option>October</option><option>November</option><option>December</option>
      </select>

      <button onclick="submitPayment()">Submit Payment</button>

      <div id="statusMessage"></div>

      <div id="studentDetails" class="student-info"></div>
    </div>

    <div id="loading">Loading...</div>

    <footer>
      © 2025 Shahed Mostafa, <strong>Accounting Shikshaalaya.</strong>
    </footer>
  </div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbwPLXkiFxPGZgMwovyBNigXLeyhcstPpvQX64M523gZwYIT8D2HA0Gv7SsQ_-rPEFjZoQ/exec";

    function authenticate() {
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("passcode").value.trim();

      if (!email || !pass) {
        alert("Please enter both email and passcode.");
        return;
      }

      fetch(GAS_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "login", email, pass })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "success") {
          document.getElementById("loginArea").style.display = "none";
          document.getElementById("formArea").style.display = "block";
          document.getElementById("statusMessage").innerText = "";
        } else {
          alert("Invalid login credentials!");
        }
      })
      .catch(() => alert("Network error. Please try again."));
    }

    function fetchStudentData() {
      const roll = document.getElementById("roll").value.trim();
      if (!roll) {
        document.getElementById("studentDetails").innerHTML = "";
        return;
      }

      document.getElementById("loading").style.display = "block";
      document.getElementById("studentDetails").innerHTML = "";
      document.getElementById("statusMessage").innerText = "";

      fetch(GAS_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "fetch", roll })
      })
        .then(res => res.json())
        .then(data => {
          document.getElementById("loading").style.display = "none";

          if (data.status === "found") {
            document.getElementById("studentDetails").innerHTML = `
              <div><strong>Name:</strong> ${data.name}</div>
              <div><strong>Reg. No:</strong> ${data.registration}</div>
              <div><strong>Academic Year:</strong> ${data.academicYear}</div>
              <div><strong>Group:</strong> ${data.group}</div>
              <div><strong>Session:</strong> ${data.session}</div>
              <div><strong>Mobile:</strong> ${data.mobile}</div>
              <div><strong>Roll:</strong> ${roll}</div>
            `;
          } else {
            document.getElementById("studentDetails").innerHTML = '<div class="not-found">Roll not found.</div>';
          }
        })
        .catch(() => {
          document.getElementById("loading").style.display = "none";
          document.getElementById("studentDetails").innerHTML = '<div class="not-found">Error fetching data.</div>';
        });
    }

    function submitPayment() {
      const roll = document.getElementById("roll").value.trim();
      const date = document.getElementById("paymentDate").value;
      const month = document.getElementById("month").value;
      const statusMessage = document.getElementById("statusMessage");

      if (!roll || !date || !month) {
        statusMessage.style.color = "red";
        statusMessage.textContent = "❌ Please fill in all fields.";
        return;
      }

      statusMessage.style.color = "blue";
      statusMessage.textContent = "Processing, please wait...";

      fetch(GAS_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "submit", roll, date, month })
      })
      .then(res => res.json())
      .then(response => {
        if (response.status === "success") {
          statusMessage.style.color = "green";
          statusMessage.textContent = `✅ ${response.message}`;
          document.getElementById("paymentDate").value = "";
        } else {
          statusMessage.style.color = "red";
          statusMessage.textContent = `❌ ${response.message}`;
        }
      })
      .catch(() => {
        statusMessage.style.color = "red";
        statusMessage.textContent = "❌ Network error, please try again.";
      });
    }
  </script>
</body>
</html>
