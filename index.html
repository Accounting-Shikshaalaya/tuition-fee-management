<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tuition Fee Management | Accounting Shikshaalaya</title>
  <style>
    /* ... [Your CSS unchanged for brevity] ... */
  </style>
</head>
<body>
  <div class="container">
    <img src="https://drive.google.com/uc?export=view&id=17rdAldTB-MUIwOln7SQMyP9w3v6u1hxH" alt="Accounting Shikshaalaya Logo" class="logo" />
    <h1 class="brand-title">Accounting Shikshaalaya</h1>
    <p class="brand-subtitle">Students Tuition Fee Management</p>

    <!-- Login Area -->
    <div id="loginArea">
      <label for="email">Email Address:</label>
      <input type="email" id="email" placeholder="e.g. user@gmail.com" required />
      <label for="passcode">Enter Passcode:</label>
      <input type="password" id="passcode" placeholder="e.g. use_SMC@..." required />
      <button onclick="authenticate()">Get Started</button>
    </div>

    <!-- Form Area -->
    <div id="formArea" style="display:none;">
      <label for="roll">Enter Student Roll Number:</label>
      <input type="text" id="roll" placeholder="e.g., 123456" onchange="fetchStudentData()" />

      <label for="paymentDate">Select Payment Date:</label>
      <input type="date" id="paymentDate" />

      <label for="month">Select Month:</label>
      <select id="month">
        <option value="">--Select Month--</option>
        <option>January</option><option>February</option><option>March</option><option>April</option>
        <option>May</option><option>June</option><option>July</option><option>August</option>
        <option>September</option><option>October</option><option>November</option><option>December</option>
      </select>

      <button onclick="submitPayment()">Submit Payment</button>

      <div id="statusMessage"></div>
      <div id="studentDetails" class="student-info"></div>
    </div>

    <div id="loading">Loading...</div>

    <footer>
      © 2025 Shahed Mostafa, <strong>Accounting Shikshaalaya.</strong>
    </footer>
  </div>

  <script>
    // ✅ UPDATE this to your actual GAS Web App URL
    const GAS_URL = "https://script.google.com/macros/s/AKfycbwMyCdBGnVyC4fxEl0AifX8ECML8RiF0W8-zDSAkwwNW4-nq2qu3aLTi_eRahicaucICA/exec";

    function authenticate() {
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("passcode").value.trim();

      if (!email || !pass) {
        alert("Please enter both email and passcode.");
        return;
      }

      fetch(GAS_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "login", email, pass })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "success") {
          document.getElementById("loginArea").style.display = "none";
          document.getElementById("formArea").style.display = "block";
          document.getElementById("statusMessage").innerText = "";
        } else {
          alert("❌ Invalid login credentials!");
        }
      })
      .catch(() => alert("❌ Network error. Please try again."));
    }

    function fetchStudentData() {
      const roll = document.getElementById("roll").value.trim();
      if (!roll) return;

      document.getElementById("loading").style.display = "block";
      document.getElementById("studentDetails").innerHTML = "";
      document.getElementById("statusMessage").innerText = "";

      fetch(GAS_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "fetch", roll })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("loading").style.display = "none";
        if (data.status === "found") {
          document.getElementById("studentDetails").innerHTML = `
            <div><strong>Name:</strong> ${data.name}</div>
            <div><strong>Reg. No:</strong> ${data.registration}</div>
            <div><strong>Academic Year:</strong> ${data.academicYear}</div>
            <div><strong>Group:</strong> ${data.group}</div>
            <div><strong>Session:</strong> ${data.session}</div>
            <div><strong>Mobile:</strong> ${data.mobile}</div>
            <div><strong>Roll:</strong> ${roll}</div>
          `;
        } else {
          document.getElementById("studentDetails").innerHTML = '<div class="not-found">❌ Roll not found.</div>';
        }
      })
      .catch(() => {
        document.getElementById("loading").style.display = "none";
        document.getElementById("studentDetails").innerHTML = '<div class="not-found">❌ Error fetching data.</div>';
      });
    }

    function submitPayment() {
      const roll = document.getElementById("roll").value.trim();
      const date = document.getElementById("paymentDate").value;
      const month = document.getElementById("month").value;
      const statusMessage = document.getElementById("statusMessage");

      if (!roll || !date || !month) {
        statusMessage.style.color = "red";
        statusMessage.textContent = "❌ Please fill in all fields.";
        return;
      }

      statusMessage.style.color = "blue";
      statusMessage.textContent = "⏳ Submitting payment...";

      fetch(GAS_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "submit", roll, date, month })
      })
      .then(res => res.json())
      .then(response => {
        if (response.status === "success") {
          statusMessage.style.color = "green";
          statusMessage.textContent = `✅ ${response.message}`;
          document.getElementById("paymentDate").value = "";
        } else {
          statusMessage.style.color = "red";
          statusMessage.textContent = `❌ ${response.message}`;
        }
      })
      .catch(() => {
        statusMessage.style.color = "red";
        statusMessage.textContent = "❌ Network error, please try again.";
      });
    }
  </script>
</body>
</html>
